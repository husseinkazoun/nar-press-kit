<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c75000" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8c3800" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="distortion">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="5" stitchTiles="stitch"/>
      <feDisplacementMap in="SourceGraphic" scale="20"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#0a0a0a"/>
  
  <!-- Stylized "NÂR" text -->
  <g filter="url(#distortion)" opacity="0.9">
    <text x="50" y="120" font-family="'Bebas Neue', sans-serif" font-size="80" font-weight="bold" fill="url(#gradient)" text-anchor="middle">NÂR</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#c75000" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="#c75000" stroke-width="1" opacity="0.5"/>
  
  <!-- Sound wave representation -->
  <path d="M 20,100 Q 40,70 60,100 Q 80,130 100,100 Q 120,70 140,100 Q 160,130 180,100" fill="none" stroke="#ff7e33" stroke-width="1.5" opacity="0.6"/>
</svg>
